<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora Avanzada</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<button id="toggleMode">Cambiar modo</button> 
	
     <div class="calculator">
     	  <div class="display">
     	  	   <input type="text" id="display" disabled>
     	  </div>
     	  <div class="buttons">
     	  	
     	  	  <button class="btn red" onclick="clearDisplay()">C</button>
     	  	  <button class="btn red" onclick="clearEntry()">CE</button>
     	  	  <button class="btn red" onclick="calculate()">=</button>
     	  	  <br>

     	  	  <button class="btn" onclick="appendToDisplay('7')">7</button><button class="btn" onclick="appendToDisplay('8')">8</button>
     	  	  <button class="btn" onclick="appendToDisplay('9')">9</button>
     	  	  <button class="btn" onclick="appendToDisplay('*')" style="background-color: #fa7426;">x</button>

     	  	  <button class="btn" onclick="appendToDisplay('4')">4</button>
     	  	  <button class="btn" onclick="appendToDisplay('5')">5</button>
     	  	  <button class="btn" onclick="appendToDisplay('6')">6</button>
     	  	  <button class="btn" onclick="appendToDisplay('-')" style="background-color: #fa7426;">-</button>

     	  	  <button class="btn" onclick="appendToDisplay('1')">1</button>
     	  	  <button class="btn" onclick="appendToDisplay('2')">2</button>
     	  	  <button class="btn" onclick="appendToDisplay('3')">3</button>
     	  	  <button class="btn" onclick="appendToDisplay('+')" style="background-color: #fa7426;">+</button>
               
     	  	  <button class="btn" onclick="appendToDisplay('0')">0</button>
     	  	  <button class="btn" onclick="appendToDisplay('.')">.</button>
     	  	  <button class="btn" onclick="appendToDisplay('%')">%</button>
     	  	  <button class="btn" onclick="appendToDisplay('/')" style="background-color: #fa7426;">÷</button>

     	  	  <button class="btn orange" onclick="squareRoot()">√</button>
     	  	  <button class="btn orange" onclick="square()">x²</button>
     	  	  <button class="btn orange" onclick="reciprocal()">1/x</button>
     	  </div>
     </div>

     <script src="script.js"></script>
</body>
</html>
